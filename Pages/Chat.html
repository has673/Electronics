<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Chatbot</title>
    <link rel="stylesheet" href="../styles/Main.css"> <!-- Link to your CSS file -->
    <style>
        /* Additional styles specific to this screen can be added here */
        /* Feel free to modify or extend the styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
      
        
        .chatbot-container {
            width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 230px;
           
        
        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .chat-messages {
            padding: 20px;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .user-message {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-end;
        }
        
        .bot-message {
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 5px 10px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-start;
        }
        
        .chat-input {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }
        
        .chat-input input[type="text"] {
            flex: 1;
            border: none;
            outline: none;
            padding: 8px;
            border-radius: 5px;
        }
        
        .chat-input button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
       
     
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="./Home.html">TrustEtronics</a></h1>
            <nav>
                <ul>
                   
                <li><a href="./Main.html">Home</a</li>
                    <li><a href="./Laptops.html">Laptop</a></li>
                    <li><a href="./Tablet.html">Tablet</a></li>
                    <li><a href="./Console.html">Consoles</a></li>
                    <li><a href="./Phones.html">Phones</a></li>
                </ul>
            </nav>
            <form class="search-form">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <div class="chatbot-container">
        <div class="chat-header">
            AI Assistant Chatbot
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="left">
                <h1> TrustEtronics</h1>
            </div>
            <div class="middle">
                <h2>Know more about us</h2>
                
                    <ul>
                        <li><a href="./Quiz.html">Quiz</a></li>
                        <li><a href="./Subscribe.html">Subscription</a></li>
                        <li><a href="./AI.html">Recommendations</a></li>
                        <li><a href="./Chat.html">Chatbot</a></li>
                
                </ul>
            </div>
            <div class="right">
                <h2>Join us</h2>
                <div class="social-icons">
                    <a  href="https://www.facebook.com/"><img src="fblogi.jpg" alt="Facebook"></a>
                    <a href="https://www.tiktok.com/en/" ><img src="tiktok.jpg" alt="TikTok"></a>
                    <a href="https://www.instagram.com/"><img src="insta.jpg" alt="Instagram"></a>
                    <a href="https://www.youtube.com/"><img src="yt1.png" alt="Instagram" class="inst"></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Function to send user message
        function sendMessage() {
            var userInput = document.getElementById("user-input").value;
            
            // Display user message in chat
            displayMessage(userInput, "user-message");
            
            // Simulate bot response (replace with actual AI response)
            var botResponse = "Hello! How can I assist you today?";
            
            // Display bot response in chat
            displayMessage(botResponse, "bot-message");
            
            // Clear user input field
            document.getElementById("user-input").value = "";
        }
        
        // Function to display message in chat
        function displayMessage(message, className) {
            var chatMessages = document.getElementById("chat-messages");
            var messageElement = document.createElement("div");
            messageElement.textContent = message;
            messageElement.classList.add(className);
            chatMessages.appendChild(messageElement);
            
            // Scroll to the bottom of chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
